# Czech (cs)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

  # Trill modulation (rolled R). Applied only when the phoneme has _isTrill: true.
  trillModulationMs: 50
  trillModulationFadeMs: 2

  # Czech vowel length (short vs long) is phonemic.
  lengthenedScale: 1.4

normalization:
  replacements:
    # Czech "ř" (voiced /r̝/ and voiceless /r̝̊/) isn't modeled directly.
    # Approximate as a normal trill.
    - from: "r̝̊"
      to: "r"
    - from: "r̝"
      to: "r"

    # Syllabic liquids (r̩, l̩) are common in Czech (e.g. "krk", "vlna").
    # Approximate them as schwa + liquid so they remain audible.
    - from: "r̩"
      to: "ər"
    - from: "l̩"
      to: "əl"

    # Palatalization marker: keep it audible as /j/.
    - from: "ʲ"
      to: ""

    # eSpeak cs (--ipa) can emit palatal stops (ɟ, c) for ď/ť.
    # Approximate as d+j / t+j so they don't sound velar.
    - from: "ɟ"
      to: "dj"
    - from: "c"
      to: "tj"

    # Common approximations.
    - from: "ʝ"
      to: "j"
