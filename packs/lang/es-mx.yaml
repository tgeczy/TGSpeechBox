  nasalizationAnticipatoryEnabled: false
  liquidDynamics:
    enabled: false
  lengthContrast:
    enabled: false
  allophoneRules:
    enabled: false
  boundarySmoothing:
    enabled: false
  trajectoryLimit:
    enabled: false
    applyAcrossWordBoundary: false
  stopClosureMode: always
