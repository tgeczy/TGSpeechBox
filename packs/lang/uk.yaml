# Ukrainian (uk)
#
# Ukrainian characteristics:
# - Less vowel reduction than Russian (no аканье)
# - Palatalized consonants like Russian
# - /ɦ/ (letter г) vs /ɡ/ (letter ґ)
# - Has geminate consonants from assimilation
# - Dense consonant clusters

settings:
  # === STRESS & RHYTHM ===
  # Ukrainian stress is prominent but has less vowel reduction than Russian
  primaryStressDiv: 1.35
  secondaryStressDiv: 1.10

  # === CONSONANT CLUSTERS ===
  # Ukrainian has dense clusters like Russian
  stopClosureMode: vowel-and-cluster
  stopClosureClusterGapsEnabled: true
  stopClosureAfterNasalsEnabled: true

  # Tighter gaps for cluster flow
  stopClosureClusterGapMs: 14
  stopClosureClusterFadeMs: 3
  stopClosureVowelGapMs: 26
  stopClosureVowelFadeMs: 4

  # Word-boundary clusters
  stopClosureWordBoundaryClusterGapMs: 16
  stopClosureWordBoundaryClusterFadeMs: 3

  # === GEMINATES ===
  # Ukrainian has geminates from consonant assimilation
  lengthContrastEnabled: true
  lengthContrastGeminateClosureScale: 1.8
  lengthContrastGeminateReleaseScale: 0.9

  # === TRILLS ===
  # Ukrainian has a trilled /r/
  trillModulationMs: 45
  trillModulationFadeMs: 2

  # === SMOOTHING ===
  boundarySmoothingEnabled: true

  # Single-word tuning
  singleWordTuningEnabled: true
  singleWordFinalHoldMs: 40
  singleWordFinalFadeMs: 16

normalization:
  preReplacements:
    # Map IPA palatalization marker ʲ to internal key (U+E001) to avoid engine bug.
    - from: "ʲ"
      to: ""

    # eSpeak-ng Ukrainian sometimes emits dental diacritics (t̪/d̪).
    - from: "t̪"
      to: "t"
    - from: "d̪"
      to: "d"

    # Some builds emit ɬ for Ukrainian "ш" in clusters.
    - from: "ɬ"
      to: "ʃ"

    # Ukrainian has no phonemic vowel length.
    - from: "ː"
      to: ""

    # If a voice emits retroflex-l (ɭ), treat it as dark-L (ɫ).
    - from: "ɭ"
      to: "ɫ"

    # Some engines use plain 'y' for Ukrainian /ɪ/ (letter и).
    - from: "y"
      to: "ɪ"

    # Some sources output /h/ for letter г; Ukrainian is closer to /ɦ/.
    - from: "h"
      to: "ɦ"

    # Avoid doubled glides if they appear in IPA output.
    - from: "jj"
      to: "j"

  replacements:
    # If schwa sneaks in from another IPA source, map it to a Slavic-like ɐ.
    - from: "ə"
      to: "ɐ"
