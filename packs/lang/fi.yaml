# Finnish (fi)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

  # Trill modulation (rolled R). Applied only when the phoneme has _isTrill: true.
  trillModulationMs: 50
  trillModulationFadeMs: 2

  # Finnish has phonemic length; eSpeak marks long segments with ː.
  lengthenedScale: 1.5

  applyLengthenedScaleToVowelsOnly: false

  # Length contrast + gemination (Finnish has strong quantity)
  lengthContrastEnabled: true
  lengthContrastShortVowelCeilingMs: 85
  lengthContrastLongVowelFloorMs: 125
  lengthContrastGeminateClosureScale: 2.0
  lengthContrastGeminateReleaseScale: 0.9
  lengthContrastPreGeminateVowelScale: 0.85
  # Single-word utterance smoothing (key echo / word-by-word navigation)
  singleWordTuningEnabled: true
  singleWordFinalHoldMs: 45
  singleWordFinalFadeMs: 18
  singleWordClauseTypeOverride: "."
  singleWordClauseTypeOverrideCommaOnly: true

normalization:
  preReplacements:
    # Finnish /a/ comes through from eSpeak as plain 'a', which in our global phoneme table
    # is a bit too front. Route it to the Hungarian-style open back vowel for a clearer 'ah'.
    - from: "a"
      to:   "ᴒ"
    - from: "ɑ"
      to:   "ᴒ"
    - from: "ɒ"
      to:   "ᴒ"

    # eSpeak fi often uses ɪ where Finnish speakers expect a cleaner /i/.
    - from: "ɪ"
      to:   "i"

