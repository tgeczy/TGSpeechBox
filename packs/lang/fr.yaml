# French (fr)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

  # French "e muet" (schwa) is often silent or very reduced word-finally
  wordFinalSchwaReductionEnabled: true
  wordFinalSchwaScale: 0.40
  wordFinalSchwaMinDurationMs: 5.0

  # Single-word utterance smoothing (key echo / word-by-word navigation)
  singleWordTuningEnabled: true
  singleWordFinalHoldMs: 45
  singleWordFinalFadeMs: 18
  singleWordClauseTypeOverride: "."
  singleWordClauseTypeOverrideCommaOnly: true

normalization:
  replacements:
    # Safety fallback: if an upstream voice emits alveolar r, route to uvular ʁ.
    - from: "r"
      to: "ʁ"
